  <body>
    <h1>We are learning javascript</h1>
    <script>
        class car {
            //class - act as an architecture for the object
            constructor(brand,name){
                //load all data into the memory
                this.brand = brand;
                this.name = name;
                //this keyword - refers to the current object
                // object adress
            }
        }

        let c1 = new car("BMW","X5");
        console.log(c1.brand);
        console.log(c1.name);
        // class behaves as a blueprint of an object; it provides states and behaviour to the object
        </script>
        </body>
        </html>
