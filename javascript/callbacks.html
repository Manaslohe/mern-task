<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <h1>We are learning javascript</h1>
    <script>
        function Orderpizza(pd){
            let flavor = "margherita";
            console.log("pizza order" + flavor);
            pd();  //pd - callback function
        }

        function pizzadelivery(){
            let address = "pune";
            console.log("pizza delivery" + address);
        }

        Orderpizza(pizzadelivery);
    </script>
    </body>
